{% extends "base.html" %}
{% block title %}Delete sample{% endblock %}
{% block content %}
<h1>
    Delete {{ object }}
</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object }}?</p>
    <input class="btn btn-success" type="submit" value="Yep" />
    <a class="btn btn-danger" href="{{ object.get_absolute_url }}">Oops</a>
</form>
{% endblock %}
