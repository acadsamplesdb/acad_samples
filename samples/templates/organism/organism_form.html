{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Organism form{% endblock %}
{% block content %}
<h1>
    {% if object %}{{ object }}
    {% else %}New organism
    {% endif %}
</h1>
<div class="row">
<div class="col-xs-8">
<form action="" method="post">
    {% crispy form %}
    <input class="btn btn-success" type="submit" value="Submit" />
    <input class="btn" type="reset" value="Reset" />
</form>
</div>
</div>
{% endblock %}
