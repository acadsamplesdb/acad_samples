{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
{% if object %}{{ object }}
{% else %}New amplification result
{% endif %}
{% endblock %}

{% block content %}
<h1>
    {% if object %}{{ object }}
    {% else %}New amplification result
    {% endif %}
</h1>
<div class="row">
<div class="col-xs-8">
    <form action="{% url 'amplificationresult_edit' object.id %}" method="post">
    {% crispy form %}
    <input class="btn btn-success" type="submit" value="Submit" />
    <input class="btn" type="reset" value="Reset" />
</form>
</div>
</div>
{% endblock %}
